<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Files</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://releases.transloadit.com/uppy/v3.3.1/uppy.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://releases.transloadit.com/uppy/v3.3.1/uppy.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="d-flex align-items-center justify-content-between mb-2 mt-3">
      <a href="index.html" class="btn btn-primary rounded-pill shadow-sm d-flex align-items-center gap-2 px-3 py-2">
        <i class="bi bi-arrow-left"></i> Back to Gallery
      </a>
    </div>
    <h2>Upload Files</h2>
    <p class="text-muted">Drag & drop files here or click to select.</p>
    <div id="drag-drop-area"></div>
  </div>
  <script src="upload.js"></script>

  <!-- Toast Container -->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="uploadToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header bg-warning text-white">
        <strong class="me-auto">Upload Notice</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="toastMessage"></div>
    </div>
  </div>

  <script>
  // --- Logout function and dependencies (moved from index.html) ---
  function logout() {
      const authToken = localStorage.getItem('auth_token');
      // Call the API to logout
      fetch('/api/logout', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json'
          },
          body: JSON.stringify({ token: authToken })
      })
      .then(response => response.json())
      .catch(error => console.error('Logout error:', error))
      .finally(() => {
          // Clear auth data regardless of API success/failure
          localStorage.removeItem('auth_token');
          localStorage.removeItem('auth_info');
          // Redirect to login page
          window.location.href = '/login.html';
      });
  }
  </script>
</body>
</html>
