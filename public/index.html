        /* Two-column layout with right column pushed to edge */
        .table-responsive {
            position: relative;
            width: 100%;
            overflow-x: hidden;
        }

        .table tr {
            display: table-row;
            width: 100%;
            height: 48px; /* Fixed height for each row */
            line-height: 48px; /* Vertically center content */
        }
        .file-row {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .file-row:hover td {
            background-color: #f8f9fa;
        }

        .file-row:hover td:last-child {
            background-color: #f8f9fa;
        }

        .filename-text {
            font-family: monospace;
            color: #212529;
        }

        .filename-link {
            font-family: monospace;
            color: #007bff;
            text-decoration: none;
            display: block;
            transition: color 0.2s;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .filename-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Right align the actions column */
        .table th:last-child,
        .table td:last-child {
            text-align: right;
        }

        /* Responsive table */
        @media (max-width: 768px) {
            .table-responsive {
                font-size: 0.875rem;
            }
            
            .btn-group .btn {
                padding: 0.2rem 0.4rem;
            }
            
            .table td {
                padding: 8px 10px;
            }
        }
        /* Loading message styles */
        .loading-message {
            animation: fadeIn 0.3s ease-in-out;
            z-index: 1000;
        }
        
        .loading-message .alert {
            background-color: #cfe2ff;
            border-color: #b6d4fe;
            color: #084298;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 1rem;
        }
        
        .loading-message .spinner-border {
            margin-right: 10px;
            width: 1.5rem;
            height: 1.5rem;
        }

        /* Add these styles for better mobile responsiveness */
        @media (max-width: 576px) {
            .thumbnail-container {
                aspect-ratio: 1/1;
                height: 100%;
            }
            
            .card {
                margin-bottom: 0.5rem;
            }
            
            .card-body {
                padding: 0.25rem;
            }
            
            .pagination .page-link {
                padding: 0.25rem 0.4rem;
                font-size: 0.75rem;
                margin: 0 1px;
            }
            
            .pagination-info {
                font-size: 0.75rem;
            }
            
            .col-3 {
                flex: 0 0 25% !important;
                max-width: 25% !important;
                padding-right: 4px;
                padding-left: 4px;
            }
            
            .row {
                margin-right: -4px;
                margin-left: -4px;
            }
            
            /* Hide filename on very small screens */
            .position-absolute.bottom-0.start-0.end-0.p-2 {
                padding: 0.1rem 0.2rem !important;
                font-size: 0.6rem;
                background-color: rgba(0, 0, 0, 0.7) !important;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        }
        /* Force 4 columns on all screen sizes */
        .col-lg-3 {
            flex: 0 0 25% !important;
            max-width: 25% !important;
            height: 25vw !important; /* Match width exactly */
            padding: 5px !important; /* Add small padding inside */
            margin-bottom: 0 !important; /* Override any margin-bottom */
        }

        /* Ensure the real item has consistent spacing */
        .real-item {
            margin-bottom: 0 !important;
        }
    </style>
</head>

<div class="d-flex align-items-center justify-content-between mb-2">

  <!-- Tabs - with smaller size -->
  <ul class="nav nav-tabs ios-tabs small-tabs me-2" id="myTab" role="tablist">

      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
