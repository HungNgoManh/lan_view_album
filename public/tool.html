<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invalid UTF-8 Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: #eaf1fb;">
  <div class="container py-5">
    <a href="index.html" class="btn btn-outline-secondary d-flex align-items-center gap-2 px-3 py-2 mb-3" style="max-width: 100px; border-radius: 6px;">
      <i class="bi bi-house"></i> Home
    </a>
    <div class="card mx-auto" style="max-width: 500px;">
      <div class="card-body">
        <h2 class="card-title mb-3">Invalid UTF-8 Generator</h2>
        <div class="mb-3">
          <label for="hexInput" class="form-label">Hex String (e.g. C0 2F)</label>
          <input type="text" class="form-control" id="hexInput" placeholder="e.g. C0 2F" value="00 11 22 33 44 55 66 77 88 99 00">
        </div>
        <button id="generateBtn" class="btn btn-danger">Generate Invalid UTF-8</button>
        <div class="mt-3">
          <strong>Output (copy and paste this):</strong>
          <span id="output" style="user-select: all; font-family: monospace;">(empty)</span>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('generateBtn').onclick = async function() {
      const hex = document.getElementById('hexInput').value;
      document.getElementById('output').textContent = '...';
      const res = await fetch('/api/generate-invalid-utf8', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ hex })
      });
      const data = await res.json();
      document.getElementById('output').textContent = data.invalidUtf8 || data.error || '(empty)';
    };
  </script>
</body>
</html>
